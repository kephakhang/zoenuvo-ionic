<ion-header>
</ion-header>

<!-- ios 상태표시줄 영역 설정 -->
<!-- <ion-row class="iosStatusBar">
  </ion-row>   -->

  <div class="header">
    <!-- ios 상태표시줄 영역 설정 -->
    <ion-row class="iosStatusBar"></ion-row>
    <!-- 헤더설정 -->
    <ion-row class="header">
      <!-- 뒤로가기버튼 -->
      <ion-col class="header ion-no-padding" size="auto">
        <ion-thumbnail class="header" (click)='back()'>
          <ion-img class="back" src="{{auth.root}}assets/png/btn_prev.png"></ion-img>
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  </div>

<ion-content class="ion-padding">
  <div class="container">

    <!-- 인트로 타이틀 -->
    <div class="introTitle ion-no-padding">
      <ion-row class="introTitle">
        <ion-label class="introTitle">비밀번호를</ion-label>
      </ion-row>
      <ion-row class="introTitle">
        <ion-label class="introTitle">변경 해주세요</ion-label>
      </ion-row>
      <!-- 인트로 설명 -->
      <ion-row class="introContext">
        <ion-label class="introContext">새로운 비밀번호를 입력 해주세요.</ion-label>
      </ion-row>
    </div>
    <!-- 제목 -->
    <ion-row class="defaultTitle">
      <ion-label class="defaultTitle">비밀번호</ion-label>
    </ion-row>
    <!-- 휴대폰 번호 입력 -->
    <ion-row class="defaultInput">
      <ion-input class="defaultInput" [(ngModel)]='password' placeholder="비밀번호 입력"></ion-input>
    </ion-row>
    <!-- 인증확인 버튼 -->
    <ion-row class="check">
      <ion-button class="check" (click)='change()'>확인</ion-button>
    </ion-row>

  </div>
</ion-content>


<!-- ------------------------------------------------------------------------------------------------------------------------------ -->


<style>

ion-row.header{
    border-bottom: none;
  }

  /* 아이디찾기 인트로 */
  div.container {
    flex-direction: column;
    padding: 0rem 1.5rem;
  }

  /* 아이디찾기 인트로 */
  div.introTitle {
    width: 100%;
    padding-top: 3rem;
    padding-bottom: 3rem;
  }

  ion-label.introTitle {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    font-weight: 500;
  }

  ion-label.introContext {
    font-size: 1.3rem;
    color: var(--pplus-gray);
    margin-bottom: 2rem;
  }

  ion-row.defaultTitle {
    margin-bottom: 1rem;
    padding-top: 1rem;
  }

  ion-label.defaultTitle {
    font-size: 1.1rem;
    font-weight: bold;
  }

  ion-row.defaultInput {
    border-bottom: solid 0.05rem var(--pplus-border);
    height: 2rem;
    margin-bottom: 2rem;
  }

  ion-input.defaultInput {
    height: 100%;
    font-size: 1.4rem;
    --placeholder-color: var(--pplus-placeholder);
    --placeholder-opacity: none;
  }

  /* 확인 버튼 */
  ion-button.check {
    font-size: 1rem;
    width: 100%;
    height: 4rem;
    --background: var(--pplus-blue);
    --border-radius: 2rem;
    border-radius: 2rem;
    color: white;
    font-weight: bold;
    --box-shadow: none;
  }
</style>
